buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 33
        targetSdkVersion = 33
        ndkVersion = "27.1.12297006"
        kotlinVersion = "1.5.31" // Downgraded for compatibility
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.4.0")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        // classpath("com.google.gms:google-services:4.3.15")
        classpath("com.facebook.react:react-native-gradle-plugin") // No version needed, picked from node_modules

    }
}
allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
        maven { url "$rootDir/../node_modules/react-native/android" } // For React Native
    }
}
